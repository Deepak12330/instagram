<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Profile Page</title>
	<link rel="stylesheet" type="text/css" href="./css/profile.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close_small" />
</head>
<body>

	<div id="container">
		<div id="contain">
			<div id="profile">
				<input type="file" id="profile_pic">
				<div id="profile_icon">
					<i class="fa fa-user" aria-hidden="true"></i>
				</div>


			</div>
				<p id="upp">Upload Profile Pic</p>
				<h1 id="profile_name">Deepak Sharma</h1>

				<button id="next_btn">Next... <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
			
		</div>
	</div>

	<div id="container_dashboard">
		<div id="navbar">
			<div id="profile_box"></div>
			<h3 id="profile_user">Username</h3>
		</div>

		<div id="contain_dashboard">
			<div id="content">

				<div id="contact">
					<i class="fa fa-user-plus"></i>
					<p>Add Contact</p>
				</div>

				<div id="video">
					<i class="fa fa-video-camera"></i>
					<p>Add Video</p>
				</div>

				<div id="logout">
					<i class="fa fa-sign-out"></i>
					<p>Logout</p>
				</div>

			</div>

			<div id="para">
				<p>COACH 4U COMPUTER INSTITUTE</p>
			</div>
		</div>
	</div>


<script src="./js/profile.js"></script>

</body>
</html>
